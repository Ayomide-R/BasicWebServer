<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            color: #333; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background: #ffffff; 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(74, 125, 255, 0.3); 
            text-align: center; 
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px); 
        }
        
        h1 { 
            color: #4a7dff;
            border-bottom: 3px solid #4a7dff; 
            padding-bottom: 15px; 
            margin-bottom: 20px; 
            font-size: 2em;
        }
        p { 
            font-size: 1.1em; 
            color: #555; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom Web Server!</h1>
        <p>This page was created by Roy with C# code and love!</p>
        <p>Try going to <a href="/submit">/submit</a> or the protected <a href="/admin">/admin</a> route.</p>
    </div>
</body>
</html>
