<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            color: #333; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background: #ffffff; 
            padding: 50px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.4);
            text-align: center; 
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #dc3545;
            border-bottom: 3px solid #dc3545; 
            padding-bottom: 15px; 
            margin-bottom: 20px; 
            font-size: 2.5em;
        }
        p { 
            font-size: 1.1em; 
            color: #555; 
            margin-bottom: 25px;
        }
        a {
            background-color: #4a7dff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.1s;
        }
        a:hover {
            background-color: #3867d6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404. Page Not Found! </h1>
        <p>We couldn't find this link you requested on Roy custom server.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
